<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>MX-Calculator</title>
</head>
<body>
<div class="mx-calculator">
    <div class="operations-block">
        <button class="btn btn-light operation-button" id="buttonPlus">+</button>
        <button class="btn btn-light operation-button" id="buttonMinus">-</button>
        <button class="btn btn-light operation-button" id="buttonMultiply">*</button>
        <button class="btn btn-light operation-button" id="buttonDivide">/</button>
    </div>
    <div class="separator">
        <hr>
    </div>
    <div class="inputs-block">
        <div class="input-block">
            <label for="number1">Number 1</label>
            <input class="form-control" value="4" type="number" id="number1">
        </div>
        <div class="input-block">
            <label for="number2">Number 2</label>
            <input class="form-control" value="8" type="number" id="number2">
        </div>
    </div>
</div>
<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
